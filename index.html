<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <meta name="description" content="playdays" />
    <meta name="keywords" content="playdays" />
    <meta name="author" content="getintouch@playdays.co" />

    <title>香港素食會</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:300,300italic,400,400italic,700,700italic|Shadows+Into+Light" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/index.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='./js/index.js'></script>
  </head>
  <body class="home">
    <header class="row" id="header" style="display: block;">
      <div class="content">
        <img
          class="logo"
          src="./images/colourful_logo.png">
        </img>
      </div>
      <div class="status" style="width: 75%;">
        <span>75%</span>
      </div>
    </header>
    <div class="row" id="intro" style="display: block;">
      <div class="content main">
        <!-- Pre-Submission: This is what's displayed before the subscription form has been submitted. -->
        <div class="row" id="copy">
          <h1>Something <strong>really good</strong> is coming <strong>very soon</strong>.</h1>
          <p>If you have something new you’re looking to launch, you’re going to want to start building a community of people interested in what you’re launching. The Launch template by is the best way to do just that.</p>
        </div>
        <div class="row" id="subscribeForm">
          <form class="row" id="mailchimp" action="http://demo.wpkube.com/launch/mail_chimp/" method="post">
            <input type="email" name="email" id="emailInput" placeholder="you@youremail.com">
            <button type="submit" name="subscribe" class="button icon submit"></button>
          </form>
        </div>
        <div class="row" id="social">
          <a class="icon facebook" href="https://www.facebook.com/circathemes"></a>
          <a class="icon email" href="mailto:you@domain.com"></a>
        </div>
      </div>
    </div>
  </body>
</html>
