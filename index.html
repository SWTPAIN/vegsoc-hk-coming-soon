    <meta name="description" content="「香港素食會」（Hong Kong Vegetarian Society）成立於1995年，是致力推動香港素食文化的組織。本會現為「綠色生活教育基金」下屬項目之一，於1995年成立時名為「香港素食學會」，其後於2005年結束，變成了新的「香港素食會」，保持原有的宗旨，繼續推廣素食生活，並加入綠色生活教育基金（於2004年12月在香港創會的註冊慈善團體），與Club O和Club O店成為三個下屬發展項目。" />
